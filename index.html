<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoardComponents</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<!-- 공유 되는 보드 -->
<div style="display: flex">

    <!-- 점령 지역 -->
    <div class="region_col">
        <div class="region_enamy">
            <div class="card">

                <div class="card_img_big"></div>
            </div>

            <div class="card">
                <div class="card_til">Red 4</div>
                <div class="card_img_big"></div>
            </div>

            <div class="card">
                <div class="card_til">Red 4</div>
                <div class="card_img_big"></div>
            </div>
        </div>

        <div>
            <div class="card" style="display: block; background-color: brown">
                <div class="card_til">지역1</div>
                <div class="card_img_big"></div>
            </div>
        </div>

        <div class="region_mine">
            <div class="card">
                <div class="card_til">Red 4</div>
                <div class="card_img_big"></div>
            </div>

            <div class="card">
                <div class="card_til">Red 4</div>
                <div class="card_img_big"></div>
            </div>
        </div>
    </div>
    <!-- //점령 지역 -->

    <!-- 점령 지역 -->
    <div class="region_col">
        <div class="region_enamy">
            <div class="card">
                <div class="card_til">Red 4</div>
                <div class="card_img_big"></div>
            </div>

            <div class="card">
                <div class="card_til">Red 4</div>
                <div class="card_img_big"></div>
            </div>
        </div>

        <div>
            <div class="card" style="display: block; background-color: brown">
                <div class="card_til">지역1</div>
                <div class="card_img_big"></div>
            </div>
        </div>

        <div class="region_mine">
            <div class="card">
                <div class="card_til">Red 4</div>
                <div class="card_img_big"></div>
            </div>
        </div>
    </div>
    <!-- //점령 지역 -->

</div>
<!-- //공유 되는 보드 -->

<!-- 핸드 -->
<div id="game-board" style="margin-top: 10px">
    <my-hand :cards="myHand"></my-hand>
</div>
<!-- //핸드 -->

<!-- Vue 템플릿 -->

<template id="my-hand">
    <div class="hand" style="display: block">
        <card-battleline v-for="card in cards"
                         :card="card"
                         :key="card.id"></card-battleline>
    </div>
</template>

<template id="card-battleline">
    <div class="card" style="margin-left: 5px;">
        <card-title :title="card.name"></card-title>
        <card-img-big :imgUrl="card.imgUrl"></card-img-big>
    </div>
</template>

<template id="card-til">
    <div class="card_til">{{ title }}</div>
</template>

<template id="card-img-big">
    <div class="card_img_big">
        {{ imgUrl }}
    </div>
</template>

<!-- //Vue 템플릿 -->


<script>

    //Vue 컴포넌트
    Vue.component('my-hand', {
        props: ['cards'],
        template: '#my-hand',
        mounted : function () {
            console.log(this.cards);
        }
    });

    Vue.component('card-battleline', {
        props: ['card'],
        template: '#card-battleline',
        mounted : function () {
            console.log(this.card);
        }

    });

    Vue.component('card-title', {
        props : ['title'],
        template: '#card-til'
    });

    Vue.component('card-img-big', {
        props : ['imgUrl'],
        template: '#card-img-big'
    });

    //Vue 컨테이너 init
    var app = new Vue({
        el: '#game-board',
        data : {
            myHand : [
                { id : 1, name : "Red 4", imgUrl : "hello"},
                { id : 2, name : "Red 3", imgUrl : "hello"},
                { id : 3, name : "Red 1", imgUrl : "hello"}
            ]
        }
    })

</script>
</body>
</html>
